<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
<body>
<h1 style=" font-family: Inter " >CALCULATE WITH NISHA</h1>
<div class="calculator">
    <div class="whole">
    <input type="text" placeholder="start calculation">
    <div class="numbers"> 
    <div class="row1">
        <button style="background-color: #b7b2a7; color: white">1</button>
        <button style="background-color: #545350; color: white">2</button>
        <button style="background-color: #bebdb9; color: white">3</button>
        <button style="background-color: #f9b60e; color: white">AC</button>
  </div>
  <div class="row2">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button style="background-color: #f9b60e; color: white">+</button>
</div>
  <div class="row3">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button style="background-color: #f9b60e; color: white">-</button>
</div>
  <div class="row4">
    <button>.</button>
    <button>0</button>
    <button>=</button>
    <button style="background-color: #f9b60e; color: white">*</button>
</div>
  <div class="row5">
    <button>DEL</button>
    <button>00</button>
    <button>%</button>
    <button style="background-color: #f9b60e; color: white">/</button>
</div>

</div>


</div>
</div>
    <script src="./script.js"></script>
</body>
</html>
